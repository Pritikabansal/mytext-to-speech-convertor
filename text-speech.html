<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="Pritika Bansal's '''My Text to Speech Convertor''' shocasing the text to speech with it's different voice notes which helps in your listening" />
    <title>My Text to Speech Converter</title>
    <link rel="shortcut icon" type="x-icon" href="t-s-logo.png">
    <link rel="stylesheet" href="text-speech.css">
    <script src="text-speech.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <h1>My Text to Speech <span>Convertor</span> </h1>
    <div class="mainbox">
        <div class="t-s-box">
            <p>Enter Text</p>
            <div class="text-box">
                <textarea id="text-input" class="row" placeholder="Feel free to write anything here . . . . . . ."></textarea>
            </div> 
            <p>Select Voice</p>
            <div class="speech-box">
                <select id="voice-select"></select>
                <button id="speak-button">
                    <img src="play-img.jpg" alt="Play"> Listen
                </button>
            </div>
        </div>
    </div>
</body>
</html>
